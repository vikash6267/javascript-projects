<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>Meal Finder</h1>
            </div>
            <div class="searchBar">
                <input type="text" placeholder="Search Here" id="searchInput">
                <button id="searchBtn"><i class="fa-solid fa-search"></i></button>
            </div>
        </nav>
        <div class="dishTypes">
           
            <div id="category">
               <button id="prevBtn"  ><i id="prevBtn" class="fa-solid fa-angle-left"></i></button>
                <div class="dishName">
                    <input type="button" class="dish" value="Cake">
                    <input type="button" class="dish" value="Biryani" >
                    <input type="button" class="dish" value="cream">
                </div>
                <div class="dishName">
                    <input type="button" class="dish" value="Chicken">
                    <input type="button" class="dish" value="Biryani" >
                    <input type="button" class="dish" value="Ice cream">
                </div>
                <div class="dishName">
                    <input type="button" class="dish" value="Salad">
                    <input type="button" class="dish" value="Samosa" >
                    <input type="button" class="dish" value="Banana">
                    
                </div> 
               <button id="nextBtn"><i class="fa-solid fa-angle-right"></i></button>
                
            </div>
             
             
        </div>
         
        <div class="showMeal">

             
        </div>
    </div>
